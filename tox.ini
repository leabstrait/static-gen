[tox]
requires =
    tox>=4
env_list = lint, type, py{38,39,310,311}

[gh-actions]
python =
    3.6: py36, mypy, flake8
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-cov
commands =
    pytest {posargs:}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black==22.12
commands = black {posargs:.}

